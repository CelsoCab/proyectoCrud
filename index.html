<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Demo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="container">
      <h1 class="titulo">CRUD</h1>
      <br />
      <p class="parrafoUno">
        Este CRUD es para agregar productos a una tienda.
      </p>
      <form id="formulario" class="formulario">
        <input type="hidden" id="editIndex" />
        <!-- Para guardar el índice del producto a editar -->
        <label for="producto" class="form-label">Producto</label>
        <input
          id="producto"
          class="form-control"
          type="text"
          placeholder="Nombre del producto"
          required
        />
        <br />
        <label for="descripcion" class="form-label">Descripción</label>
        <input
          id="descripcion"
          class="form-control"
          type="text"
          placeholder="Escribe una breve descripción"
          required
        />
        <br />
        <label for="precio" class="form-label">Precio</label>
        <input
          id="precio"
          class="form-control"
          type="number"
          placeholder="$"
          required
        />
        <br />
        <div class="d-grid gap-2">
          <button id="agregarProducto" class="btn btn-dark" type="submit">
            Agregar producto
          </button>
          <button
            id="actualizarProducto"
            class="btn btn-success d-none"
            type="button"
          >
            Actualizar producto
          </button>
          <button
            id="cancelarEdicion"
            class="btn btn-secondary d-none"
            type="button"
          >
            Cancelar
          </button>
        </div>
      </form>

      <h2 class="mt-5">Productos Agregados</h2>
      <ul id="listaProductos" class="list-group"></ul>
    </article>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
